# Set prefix to C-a
unbind C-b
set-option -g prefix C-a

set -g default-terminal "screen-256color"

set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# tpm plugins
set -g @plugin 'tmux-plugins/tpm'

# TODO: this is causing some weirdness in vscode
#set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'tmux-plugins/tmux-sessionist'

set -g window-status-separator "  "
setw -g clock-mode-colour yellow
set -g status-justify centre
set -g status-left-length 40
set -g status-style 'fg=color10,none'
set -g window-status-current-style 'fg=color0,bg=color7'
set -g window-status-activity-style 'bold'
set -g window-status-format ' #I #W #F '
set -g status-left ' ðŸ¤˜ #[bold]#S #[default]#I:#P '
set -g status-right '#H | %m/%d/%y | %I:%M '

# Pane movement
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane resizing
bind -r Left  resize-pane -L 2
bind -r Down  resize-pane -D 2
bind -r Up    resize-pane -U 2
bind -r Right resize-pane -R 2

# Pane maximizing, Ctrl+Space
bind-key -n C-Space resize-pane -Z

# Saner splitting.
bind v split-window -h -l 50%
bind s split-window -v -l 50%

# Session management
bind G choose-session

# Activity
setw -g monitor-activity on
set -g visual-activity off

# Autorename sanely
# setw -g automatic-rename on

# Better name management
bind c new-window
bind , command-prompt "rename-window '%%'"

# Copy mode
setw -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-pipe "pbcopy"
bind-key -T copy-mode-vi 'r' send -X rectangle-toggle

run '~/.tmux/plugins/tpm/tpm'
