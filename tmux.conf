unbind C-b
set -g prefix C-a
set -g default-terminal "konsole-256color"
set-option -ga terminal-overrides ",konsole-256color:Tc"

bind-key a last-window

# start window index at 1
set -g base-index 1

# start pane index at 1
setw -g pane-base-index 1

# https://bitbucket.org/lyro/evil/issue/69/delay-between-esc-or-c-and-modeswitch
set -s escape-time 0

# pane movement
bind-key J command-prompt -p "join pane from:"  "join-pane -s '%%'"
bind-key S command-prompt -p "send pane to:"  "join-pane -t '%%'"

# Reload source file
bind-key r source-file ~/.tmux.conf \; display-message "Configuration reloaded"

# Fix clipboard support
#set-option -g default-command "reattach-to-user-namespace -l bash"

# Open man page for given command
bind C-m command-prompt -p "Open man page for:" "new-window 'exec man %%'"

# Pane movement
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Quick pane cycling
unbind ^A
bind ^A select-pane -t :.+

# Pane resizing
bind -r Left  resize-pane -L 2
bind -r Down  resize-pane -D 2
bind -r Up    resize-pane -U 2
bind -r Right resize-pane -R 2

# Saner splitting.
bind v split-window -h -p 25
bind s split-window -v -p 25

# Activity
setw -g monitor-activity on
set -g visual-activity off
set-window-option -g window-status-activity-attr bold,blink,underscore

# Autorename sanely.
setw -g automatic-rename off

# Better name management
bind c new-window
bind , command-prompt "rename-window '%%'"

# Bind for `choose-session`
bind C choose-session

# Copy mode
setw -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-pipe "xclip -sel clip -i"
bind-key -T copy-mode-vi 'r' send -X rectangle-toggle

###########################
# Status Bar
###########################

# set refresh interval for status bar
set -g status-interval 30

# center the status bar
set -g status-justify left

# show session, window, pane in left status bar
set -g status-left-length 40
set -g status-left ' #[fg=colour196]#(if [ "$SSH_CONNECTION" ] then echo "â˜Ž | "; fi)#[fg=colour193]#S#[fg=colour117] #I:#P #[default]'

# show hostname, date, time, and battery in right status bar
set-option -g status-right '#[fg=colour193]#H #[fg=colour245]|#[fg=colour254] %m/%d/%y #[fg=colour242]| #[fg=colour117]%I:%M #[fg=colour203]#(battery discharging)#[default]#(battery charging)'

## clock
setw -g clock-mode-colour yellow

# Window separator
set -g window-status-separator "  "

# Window status alignment
set -g status-justify centre


