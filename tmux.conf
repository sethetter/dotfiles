unbind C-b
set -g prefix C-a
set -g default-terminal "xterm-256color"

bind-key a last-window

# start window index at 1
set -g base-index 1

# start pane index at 1
setw -g pane-base-index 1

# pane movement
bind-key J command-prompt -p "join pane from:"  "join-pane -s '%%'"
bind-key S command-prompt -p "send pane to:"  "join-pane -t '%%'"

# Reload source file
bind-key r source-file ~/.tmux.conf \; display-message "Configuration reloaded"

# Fix clipboard support
#set-option -g default-command "reattach-to-user-namespace -l bash"

# Open man page for given command
bind C-m command-prompt -p "Open man page for:" "new-window 'exec man %%'"

# Pane movement
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Quick pane cycling
unbind ^A
bind ^A select-pane -t :.+

# Pane resizing
bind -r Left  resize-pane -L 2
bind -r Down  resize-pane -D 2
bind -r Up    resize-pane -U 2
bind -r Right resize-pane -R 2

# Saner splitting.
bind v split-window -h -p 25
bind s split-window -v -p 25

# Activity
setw -g monitor-activity on
set -g visual-activity off
set-window-option -g window-status-activity-attr bold,blink,underscore

# Autorename sanely.
setw -g automatic-rename off

# Better name management
bind c new-window
bind , command-prompt "rename-window '%%'"

# Bind for `choose-session`
bind C choose-session

# Copy mode
setw -g mode-keys vi
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-pipe "parcellite"
bind-key -t vi-copy 'r' rectangle-toggle

# Copy top tmux buffer into system cliboard
#bind y run-shell "reattach-to-user-namespace -l bash -c 'tmux show-buffer | pbcopy'" \; display-message "Copied tmux buffer to system clipboard"

###########################
# Status Bar
###########################

# enable UTF-8 support in status bar
#set -g status-utf8 on

# set refresh interval for status bar
set -g status-interval 30

# center the status bar
set -g status-justify left

# show session, window, pane in left status bar
set -g status-left-length 40
set -g status-left ' #[fg=colour196]#(if [ "$SSH_CONNECTION" ] then echo "â˜Ž | "; fi)#[fg=colour58]#S#[fg=colour31] #I:#P #[default]'

# show hostname, date, time, and battery in right status bar
set-option -g status-right '#[fg=colour58]#H #[fg=colour242]|#[fg=colour245] %m/%d/%y #[fg=colour242]| #[fg=colour31]%I:%M #[fg=colour203]#(battery discharging)#[default]#(battery charging)'

## clock
setw -g clock-mode-colour yellow

# Window separator
set -g window-status-separator ""

# Window status alignment
set -g status-justify centre

#### COLOR (Solarized light)

# default statusbar colors
set-option -g status-bg white #base2
set-option -g status-fg yellow #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg brightyellow #base00
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg brightred #orange
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg white #base2
set-option -g pane-active-border-fg brightcyan #base1

# message text
set-option -g message-bg white #base2
set-option -g message-fg brightred #orange

# pane number display
set-option -g display-panes-active-colour blue #blue
set-option -g display-panes-colour brightred #orange

# clock
set-window-option -g clock-mode-colour green #green

# bell
set-window-option -g window-status-bell-style fg=white,bg=red #base2, red

# Window status
set -g window-status-format " #I:#W#F "
set -g window-status-current-format " #I:#W#F "

# Window separator
set -g window-status-separator ""

