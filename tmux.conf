unbind C-b
set -g prefix C-a
set -g default-terminal "screen-256color"

bind-key a last-window

source '/usr/local/lib/python2.7/dist-packages/powerline/bindings/tmux/powerline.conf'

# pane movement
bind-key J command-prompt -p "join pane from:"  "join-pane -s '%%'"
bind-key S command-prompt -p "send pane to:"  "join-pane -t '%%'"

# Reload source file
bind-key r source-file ~/.tmux.conf \; display-message "Configuration reloaded"

# Fix clipboard support
#set-option -g default-command "reattach-to-user-namespace -l bash"

# Status bar
set -g status-right '#[fg=colour238,bg=colour234,bold]⮂#[fg=colour245,bg=colour238] #h #[fg=colour252]⮂#[fg=colour235,bg=colour252,bold] %d %b %R '

# Pane movement
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Quick pane cycling
unbind ^A
bind ^A select-pane -t :.+

# Pane resizing
bind -r Left  resize-pane -L 2
bind -r Down  resize-pane -D 2
bind -r Up    resize-pane -U 2
bind -r Right resize-pane -R 2

# Saner splitting.
bind v split-window -h -p 25
bind s split-window -v -p 25

# Activity
setw -g monitor-activity on
set -g visual-activity off
set-window-option -g window-status-activity-attr bold,blink,underscore

# Autorename sanely.
setw -g automatic-rename off

# Better name management
bind c new-window \; command-prompt "rename-window '%%'"
bind C new-window
bind , command-prompt "rename-window '%%'"

# Copy mode
setw -g mode-keys vi
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

# Copy top tmux buffer into system cliboard
bind y run-shell "reattach-to-user-namespace -l bash -c 'tmux show-buffer | pbcopy'" \; display-message "Copied tmux buffer to system clipboard"
