# Prefix
unbind C-b
set -g prefix C-a

# Colors
set -g default-terminal "konsole-256color"
set-option -ga terminal-overrides ",konsole-256color:Tc"
set -g @colors-solarized 'dark'

# Better indexes
set -g base-index 1
setw -g pane-base-index 1

# Pane movement
bind-key J command-prompt -p "join pane from:"  "join-pane -s '%%'"
bind-key S command-prompt -p "send pane to:"  "join-pane -t '%%'"
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane resizing
bind -r Left  resize-pane -L 2
bind -r Down  resize-pane -D 2
bind -r Up    resize-pane -U 2
bind -r Right resize-pane -R 2

# Saner splitting.
bind v split-window -h -p 33
bind s split-window -v -p 33

# Activity
setw -g monitor-activity on
set -g visual-activity off
set-window-option -g window-status-activity-attr bold,blink,underscore

# Autorename sanely
setw -g automatic-rename off

# Better name management
bind c new-window
bind , command-prompt "rename-window '%%'"

# Bind for `choose-session`
bind C choose-session

# Open man page for given command
bind C-m command-prompt -p "Open man page for:" "new-window 'exec man %%'"

# Copy mode
setw -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-pipe "xclip -sel clip -i"
bind-key -T copy-mode-vi 'r' send -X rectangle-toggle

# Status Bar
# -------------------------------------------------

set -g window-status-separator "  "
setw -g clock-mode-colour yellow
set -g status-justify centre
set -g status-left-length 40
set -g status-left ' #[fg=colour196]#(if [ "$SSH_CONNECTION" ] then echo "â˜Ž | "; fi)#[fg=colour193]#S#[fg=colour117] #I:#P #[default]'
set -g status-right '#[fg=colour193]#H #[fg=colour242]| #{battery_status_fg}#{battery_icon}#{cpu_fg_color}#{cpu_icon} #[fg=green]#{online_status} #[fg=colour245]|#[fg=colour254] %m/%d/%y #[fg=colour242]| #[fg=colour117]%I:%M '

# Plugins
# ------------------------------------------------

set -g @plugin 'tmux-plugins/tpm'

set -g @plugin 'seebi/tmux-colors-solarized'

set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-copycat'

set -g @plugin 'tmux-plugins/tmux-online-status'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-battery'

run '~/.tmux/plugins/tpm/tpm'
