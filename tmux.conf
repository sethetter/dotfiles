# Status update interval
set -g status-interval 1

# Basic status bar colors
set -g status-fg colour240
set -g status-bg colour236

# Left side of status bar
set -g status-left-bg colour236
set -g status-left-fg colour243

# Right side of status bar
set -g status-right-bg colour236
set -g status-right-fg colour243

# Window status
set -g window-status-format " #I:#W#F "
set -g window-status-current-format " #I:#W#F "

# Current window status
set -g window-status-current-bg colour74
set -g window-status-current-fg colour232

# Window with activity status
set -g window-status-activity-bg colour236 # fg and bg are flipped here due to
set -g window-status-activity-fg colour247 # a bug in tmux

# Window separator
set -g window-status-separator ""

# Window status alignment
set -g status-justify centre

# Pane border
set -g pane-border-bg default
set -g pane-border-fg colour238

# Active pane border
set -g pane-active-border-bg default
set -g pane-active-border-fg colour74

# Pane number indicator
set -g display-panes-colour colour233
set -g display-panes-active-colour colour245

# Clock mode
set -g clock-mode-colour colour39
set -g clock-mode-style 24

# Message
set -g message-bg colour74
set -g message-fg colour232

# Command message
set -g message-command-bg colour74
set -g message-command-fg colour232

# Mode
set -g mode-bg colour74
set -g mode-fg colour232
