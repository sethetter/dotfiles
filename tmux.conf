# Prefix
unbind C-b
set -g prefix C-a

# Colors
set -g default-terminal "xterm-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"
set -g @colors-solarized "dark"

# Better indexes
set -g base-index 1
setw -g pane-base-index 1

# Pane movement
bind-key S command-prompt -p "send pane to:"  "join-pane -t '%%'"
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane resizing
bind -r Left  resize-pane -L 2
bind -r Down  resize-pane -D 2
bind -r Up    resize-pane -U 2
bind -r Right resize-pane -R 2

# Pane maximizing, Ctrl+Space
bind-key -n C-Space resize-pane -Z

# Saner splitting.
bind v split-window -h -p 50
bind s split-window -v -p 50

# Activity
setw -g monitor-activity on
set -g visual-activity off

# Autorename sanely
setw -g automatic-rename off

# Better name management
bind c new-window
bind , command-prompt "rename-window '%%'"

# Session management
bind C choose-session
bind X kill-session # kill current session
bind K kill-session -a # kill all sessions except current one

# Copy mode
setw -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-pipe "pbcopy"
bind-key -T copy-mode-vi 'r' send -X rectangle-toggle

# Status Bar
# -------------------------------------------------

set -g window-status-separator "  "
setw -g clock-mode-colour yellow
set -g status-justify centre
set -g status-left-length 40
set -g status-left ' #(if [ "$SSH_CONNECTION" ] then echo "â˜Ž | "; fi)#[fg=green]#S #[default]#I:#P #[default]'
set -g status-right '#[fg=green]#H #[default]| #[fg=green]%m/%d/%y #[default]| #[fg=green]%I:%M '

# Plugins
# ------------------------------------------------
set -g @plugin 'tmux-plugins/tpm'

set -g @plugin 'seebi/tmux-colors-solarized'

set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-copycat'

run '~/.tmux/plugins/tpm/tpm'
